<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CGC - Sign In</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/3be50036e8.js" crossorigin="anonymous"></script>
</head>

	<body>
		<section id="sign-up">

			<div class="container">
				<div class="row">
					<article class="col-6">
						<img class="img-fluid" alt="logo" src="img/Builders1.png">
					</article>
					<article class="col-6">

						<div class="container sign-up">

							<div class="container sign-info">
								<div class="row">
									<article class="col-4 col-sm-12">
										<h2>Correo electrónico:</h2> 
									</article>
									<article class="col-8 col-sm-12">
										<input class="input-box" placeholder="correo electrónico" type="text" name="name">
									</article>
								</div>
								<div class="row ">
									<article class="col-4 col-sm-12">
										 <h2>Contraseña:</h2>
									</article>
									<article class="col-8 col-sm-12">
										 <input class="input-box" placeholder="Contraseña" type="text" name="name">
									</article>
								</div>
							</div>
							
							<div class="container-fluid sign-buttons">
								<button class="btn btnsign-up">Registro</button>
								<button class="btn btnsign-up" ><a href="index.html">Iniciar Sesión</a></button>
							</div>


							<div class="container-fluid sign-social">
								<a href="#"><i class="fa-brands fa-facebook"></i></a>
								<a href="#"><i class="fa-brands fa-instagram"></i></a> 
								<a href="#"><i class="fa-brands fa-twitter"></i></a>
							</div>


						</div>
					</article>
				</div>
			</div>

		</section>
	</body>

</html>
